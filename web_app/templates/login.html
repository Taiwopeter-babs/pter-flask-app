{% extends 'base.html' %}
{% block title %}TaiwoAPI Login{% endblock %}


{% block content %}

    <div class="container" style="border: 5px thin gray; padding: 5px; margin: auto; width: 400px;"> 
        <form method="POST">
            <h3 align="center" style="padding: 10px;">Log-in</h3>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="password here">
            </div>
            <br>
            <div>
                <div style="padding: 3px; padding-left: 20px;" class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                      Remember me
                    </label>
                </div>
                <span><button type="submit" class="btn btn-primary">Login</button></span>
                <span style="padding-left: 15px">
                    <a href="/">Forgot Password?</a>
                </span>
                <span style="padding-left: 15px; float: right;">
                    <a href="/sign-up">Join Us</a>
                </span>
            </div>

        </form>
    </div>

{% endblock %}
